<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Screen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="main-div">
        <div class="inside-div">
            <div class="row">
            <button><i class="fa-solid fa-wifi"></i></button>
            <button class="material-symbols-outlined border">swap_vert</button>
            <button class="material-symbols-outlined border">notifications_active</button>
            <button class="material-symbols-outlined border">bluetooth</button>
        </div>

        <div class="row">
            <button class="material-symbols-outlined border">flashlight_on</button>
            <button class="material-symbols-outlined">widgets</button>
            <button class="material-symbols-outlined">airplanemode_active</button>
            <button class="material-symbols-outlined">pin_drop</button>
        </div>

        <div class="row">
            <button class ="material-symbols-outlined">screen_rotation</button>
            <button class="material-symbols-outlined">screen_record</button>
            <button class="material-symbols-outlined">dark_mode</button>
            <button class="material-symbols-outlined">visibility</button>
        </div>
        </div>

    </div>
</body>
</html>
